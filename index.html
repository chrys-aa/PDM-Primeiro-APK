<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>

            <input type="radio" name="opcao" id="opcao-logon" checked>
            <label for="opcao-logon">Já tenho uma conta.</label>
    
            <input type="radio" name="opcao" id="opcao-cadastro">
            <label for="opcao-cadastro">Quero me cadastrar.</label>

        <img src="img/logo.jpg" class="img-logo">

        <div class="container-menus">
            <div id="menu-logon" class="menu">
                <p>Digite seu usuário:</p>
                <input type="text" name="usuario">
                <p>Digite sua senha:</p>
                <input type="password" name="senha">
                <br/>
                <br/>
                <input type="button" name="submit" value="Entrar">
            </div>
            <div id="menu-cadastro" class="menu">
                <p>Nome completo:</p>
                <input type="text" name="usuario">
                <p>E-mail:</p>
                <input type="text" name="e-mail">
                <p>Confirme seu e-mail:</p>
                <input type="text" name="e-mailConfirm">
                <br/>
                <br/>
                <input type="button" name="submit" value="Próximo passo">
            </div>
        </div>
        
    </body>
</html>
